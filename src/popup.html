<!DOCTYPE html>
<html>
<head>
  <title>YouTube Keyword Blocker</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4 w-80">
  <div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">YourTube</h2>
    <div class="mb-4 flex items-center justify-between">
      <span class="text-gray-700">Enable Extension</span>
      <label class="switch">
        <input type="checkbox" id="toggle">
        <span class="slider round"></span>
      </label>
    </div>
    <h3 class="text-lg font-semibold mb-2 text-gray-700">Enter keywords to hide(one per line):</h3>
    <textarea id="keywords" class="w-full h-32 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" placeholder="Enter one keyword per line"></textarea>
    <button id="save" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition duration-200">Save</button>
  </div>
  <div id="loader" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="loader"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
